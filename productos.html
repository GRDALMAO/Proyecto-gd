<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GigiDeco</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./Img/GigiDecologo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Productos</h1>
      <img src="./Img/GigiDecologo.png" alt="200 " />
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
      <div id="carrito-info">
        <span id="contador-carrito">0</span> productos en el carrito
      </div>
      <button id="abrir-carrito" onclick="abrirCarrito()">Ver Carrito</button>
    </header>

    <main>
      <section id="productos">
        <div class="productos-container" id="productos-container">
          <!-- Productos cargados dinámicamente por JavaScript BABE-->
        </div>
      </section>
    </main>
    <div id="carritoModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cerrarCarrito()">&times;</span>
        <div class="modal-header">
          <h2>Carrito de Compras</h2>
        </div>
        <div class="modal-body" id="productos-en-carrito">
          <!-- Los productos del carrito se mostrarán aquí -->
        </div>
        <div class="modal-footer">
          <button onclick="vaciarCarrito()">Vaciar Carrito</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>&copy; 2024 Todos los derechos reservados</p>
      <div class="social-links">
        <a href="https://www.facebook.com/GigiDeco" target="_blank">
          <i class="fab fa-facebook-f"></i> Facebook
        </a>
        <a href="https://www.instagram.com/GigiDeco" target="_blank">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://www.twitter.com/GigiDeco" target="_blank">
          <i class="fab fa-twitter"></i> Twitter
        </a>
      </div>
    </footer>
  </body>
  <script src="script.js" defer></script>
</html>
